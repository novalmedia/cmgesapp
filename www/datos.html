			function saveData(){
				var data= {};
				$('.userdata').each(function(){
					data[$(this).attr('name')] = $(this).val();
					window.localStorage[$(this).attr('name')] = $(this).val();
				})
			
				var uid = window.localStorage["userid"];
				var u = window.localStorage["username"];
				var p = window.localStorage["password"];
				$.post("http://www.clubmascodin.com/app/saveuserdata.php", {userid:uid, data: data, u:u, p:p}, function(res) {
					if (res==true){
						navigator.notification.alert("Datos guardados", function() {});
						$("div:jqmData(role='fieldcontain') > div").hide();
						$('.ui-icon-edit').show();
						$("#name").html(window.localStorage["name"]);
						$("#email").html(window.localStorage["email"]);
						$("#birthDate").html(window.localStorage["birthDate"]);
						$("#address1").html(window.localStorage["address1"]);
						$("#city").html(window.localStorage["city"]);
						$("#postal_code").html(window.localStorage["postal_code"]);
						$("#phone").html(window.localStorage["phone"]);

					}
				},"json");
			}
			
			
			function search(){
				var data= $("#search").val();
				
				var u = window.localStorage["username"];
				var p = window.localStorage["password"];
				$.post("http://www.clubmascodin.com/app/searchuser.php?callback=?", {data: data, u:u, p:p}, function(res) {
					if (res != false){
						var options = eval('(' + res + ')');
						var length = options.length;

						for(var j = 0; j < length; j++)
						{
							var newOption = $('<option/>');
							newOption.attr('text', options[j].Text);
							newOption.attr('value', options[j].Value); // fixed typo
							$('#sociosSelect').append(newOption);
						}
						$('#sociosSelect').show().focus();
					}
				},"json");
			}
